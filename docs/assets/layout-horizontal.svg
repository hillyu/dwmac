<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Styles -->
  <style>
    .window { fill: #f0f4f8; stroke: #334155; stroke-width: 2; }
    .label { font-family: sans-serif; font-size: 20px; fill: #334155; text-anchor: middle; dominant-baseline: middle; }
    .sublabel { font-family: sans-serif; font-size: 14px; fill: #64748b; text-anchor: middle; }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="450" fill="#e2e8f0" rx="10" />

  <!-- Master Window (Left) -->
  <rect class="window" x="10" y="10" width="385" height="430" rx="4" />
  <text x="202.5" y="215" class="label">Window 1 (Master)</text>

  <!-- Stack Column (Right) -->
  
  <!-- Stack Window 1 (Top-Right) -->
  <rect class="window" x="405" y="10" width="385" height="210" rx="4" />
  <text x="597.5" y="105" class="label">Window 2</text>
  <text x="597.5" y="125" class="sublabel">(Stack)</text>

  <!-- Stack Window 2 (Bottom-Right) -->
  <rect class="window" x="405" y="230" width="385" height="210" rx="4" />
  <text x="597.5" y="325" class="label">Window 3</text>
  <text x="597.5" y="345" class="sublabel">(Stack)</text>

</svg>
